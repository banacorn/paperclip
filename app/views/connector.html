<div class="outer-panel">
    <div id="{{connector.name | lowercase}}" class="panel">
        <header>
            <div class="panel-header-h1">
                <h2>{{connector.name}}</h2>
            </div>
            <div class="run-button">
                <button><i class="fa fa-play-circle"></i></button>
            </div>
        </header>
        <section>
            <ol>
                <li class="test-case" ng-click="connector.connect()">
                    <div class="test-case-content">
                        <span class="caption">Connect</span>
                        <span class="detail">connect with server</span>
                    </div>
                    <div class="test-case-sign">
                        <i class="fa fa-power-off"></i>
                    </div>
                    
                    
                </li>
                <li class="test-case" ng-click="connector.connect()">
                    <div class="test-case-content">
                        <span class="caption">Connect</span>

                    </div>
                    <div class="test-case-sign">
                        <i class="fa fa-power-off"></i>
                    </div>
                    
                    
                </li>
                <li class="test-case" ng-click="connector.connect()">
                    <div class="test-case-content">
                        <span class="caption">Connect</span>
                        <span class="detail">connect with server</span>
                    </div>
                    <div class="test-case-sign">
                        <i class="fa fa-power-off"></i>
                    </div>
                    
                    
                </li>
            </ol>
        </section>
    </div>
</div>
