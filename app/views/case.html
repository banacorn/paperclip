<li class="test-case" ng-click="caseCtrl.click()">
    <div class="test-case-content">
        <span class="caption">{{name}} </span>
        <span class="detail">{{description}}</span>
    </div>
    <div ng-show="{{connector}}" class="test-case-icon">
        yes
    </div>
    <div ng-hide="{{connector}}" class="test-case-icon">
        no
    </div>
</li>
